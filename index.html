<!doctype html> 
<html lang="ja"> 
<head> 
<meta charset="utf-8"/> 
<meta name="viewport" content="width=device-width, initial-scale=1"/>  
<title>AR.js Marker Example</title> 

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
 <!-- AR.js for A-Frame (CDN) --> 
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script> 
<style> 
body, html { margin:0; padding:0; overflow:hidden; } 
.hint { position: fixed; left: 50%; transform: translateX(-50%);
 bottom: 12px; background: rgba(0,0,0,.6); color: #fff; padding: 6px 10px; border-radius: 8px; font-size: 14px; } 
</style> 
</head> 
<body> 
<!-- arjs="sourceType: webcam;" で端末カメラを使用 --> 
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 
<!-- 自分のHIROマーカーを使う例 --> 
<a-marker type="pattern" url="markers/pattern-mymarker004.patt"> 
<a-entity gltf-model="url(assets/model.glb)" position="0 0 0" scale=
 "0.5 0.5 0.5"></a-entity> 
</a-marker>
<!-- 原点に簡単な立方体を表示 --> 
<a-cylinder position="0 0 0" radius="0.8" height="0.14" color="#D3D3D3"></a-cylinder>
      <a-cylinder position="0 0.11 0" radius="0.18" height="0.2" rotation="90 0 0" color=""></a-cylinder>
      <a-cylinder position="0 0.11 0" radius="0.18" height="0.2" rotation="90 0 0" color="#D3D3D3"></a-cylinder>
      <a-cylinder position="0.55 0.75 0" radius="0.05" height="1.4" rotation="0 0 -45" color="#D3D3D3"></a-cylinder>
       <a-cylinder position="1.15 1.35 0" radius="0.18" height="0.2" rotation="90 0 0" color="#D3D3D3"></a-cylinder>
       <a-cylinder position="0.55 1.95 0" radius="0.05" height="1.4" rotation="0 0 45" color="#D3D3D3"></a-cylinder>
       

 <a-entity id="Light" position="0 2.4 0" animation="property: rotation; to: 0 60 0;from:0 -60 0; dir: alternate;  easing: linear; dur: 4000; loop:true">

<a-entity light="type: point; intensity: 0;  distance: 30; decay: 1"animation="property:light.intensity; to:5;from:0;  dir: alternate;  easing: linear; dur: 3000; loop:true" position="-0.85 -0.85 0" color="#FFC800" ></a-entity>


<a-cylinder position="0 0 0" radius="0.13" height="0.5" rotation="0 0 -45" color="#D3D3D3"></a-cylinder>

       <a-cone position="-0.3 -0.3 0" radius-bottom="0.5" radius-top="0.13" height="0.9" rotation="0 0 -45" color="#D3D3D3" ></a-cone>
<a-sphere position="-0.55 -0.55 0" radius="0.2" color="#FFEF6C" material="transparent:trie; opacity:0.8" ></a-sphere>

 </a-entity>

<a-entity light="type: ambient; intensity: 1;  color: #ffffff"></a-entity>

<a-text value="Hello AR.js" position="-0.8 1.8 0" color="#fff"></a-text> 
</a-marker> 
<!-- カメラ --> 
<a-entity camera></a-entity> 
</a-scene> 
<div class="hint">マーカー（HIRO）をかざしてみてください</div> 
</body> 
</html>
